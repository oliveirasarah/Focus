<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus!</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/assets/check.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>
      <section class="name">
        <h1 class="page-title">Focus<span class="accent">!</span></h1>
        <p class="subtitle"><span class="accent">Minimal</span> task manager</p>
      </section>
      <section class="dark-mode-btn">
        <i class="fa-solid fa-sun"></i>
        <input type="checkbox" id="toggle-dark-mode" class="toggle-icon" />
        <i class="fa-solid fa-moon"></i>
      </section>
    </header>

    <main>
      <section class="new-task-container">
        <input
          type="text"
          id="new-task-input"
          placeholder="Enter the task name"
          autofocus
        />
      </section>

      <section class="tasks-container">
        <ul class="task-list"></ul>
      </section>

      <section class="completed-tasks">
        <div class="container">
          <div class="completed-tasks__btn">
            <p class="completed-tasks__title">Completed tasks</p>
            <div class="arrow">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <button id="clear">
            Clear <i class="fa-regular fa-trash-can fa-lg"></i>
          </button>
        </div>
        <ul class="completed-tasks__list"></ul>
      </section>
    </main>

    <dialog id="edit-modal">
      <div class="container">
        <span id="close"><i class="fa-solid fa-xmark"></i></span>
        <span id="edit-input" contenteditable="true"></span>
        <div class="options">
          <button id="delete-task">
            <i class="fa-solid fa-trash-can"></i> Delete Task
          </button>
          <button id="edit">Save</button>
        </div>
      </div>
    </dialog>

    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
