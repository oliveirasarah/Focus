<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus!</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <article class="name">
        <h1 class="page-title">Focus<span class="accent">!</span></h1>
        <p class="subtitle">
          A <span class="accent">minimal</span> task manager
        </p>
      </article>
      <div class="dark-mode-btn">
        <p>Dark Mode</p>
        <span id="toggle-dark-mode" class="toggle-icon">
          <i class="fa-solid fa-toggle-off fa-lg"></i>
        </span>
      </div>
    </header>
    <main class="grid-container">
      <section class="new-task-container">
        <input
          type="text"
          id="new-task-input"
          placeholder="Enter the task name"
          autofocus
        />
      </section>

      <section class="tasks-container">
        <ul class="task-list"></ul>
      </section>

      <section class="completed-tasks">
        <div class="completed-tasks__btn">
          <p class="completed-tasks__title">Completed tasks</p>
          <div class="arrow">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <ul class="completed-tasks__list"></ul>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/a14430386d.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
